# SonarQube Configuration for Criminal Intent Project

# Project identification
sonar.projectKey=ru.orlovph.criminalintent2020
sonar.projectName=Criminal Intent 2020
sonar.projectVersion=1.0
sonar.projectDescription=Android Crime Management Application

# Source code location
sonar.sources=app/src/main/java
sonar.tests=app/src/test/java

# Test execution
sonar.test.inclusions=**/*Test.java
sonar.test.exclusions=**/ExampleUnitTest.java

# Code coverage
sonar.coverage.jacoco.xmlReportPaths=app/build/reports/jacoco/jacocoTestReport/jacocoTestReport.xml
sonar.java.coveragePlugin=jacoco
sonar.java.source=11
sonar.java.target=11

# Exclusions
sonar.exclusions=**/R.java,**/BuildConfig.java,**/generated/**

# Android specific settings
sonar.android.lint.report=app/build/reports/lint-results.xml
sonar.sourceEncoding=UTF-8

# Coverage exclusions
sonar.coverage.exclusions=**/R.java,**/BuildConfig.java
